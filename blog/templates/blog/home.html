{% extends "blog/base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="col-sm-10">
  <h1 class="text-white my-5">Home</h1>
  {% for post in posts  %}
    <div class="jumbotron jumbotron-fluid jumbo-color my-3 ">
      <div class="container">
        <h4 class="display-4 fw-bolder">{{post.title}}</h4>
        <p class="lead">{{post.desc}}</p>

        <a href=" {{post.my_file.url}}" class="btn-secondary"><p class="lead">{{post.file_name}}</p></a>


        <a download href=" {{post.my_file.url}}" class="btn btn-secondary"><p class="lead">Download</p></a>

        
        
        
        
      </div>
    </div>
  {% endfor %}

</div>
{% endblock content%}
